#encoding  
input.encoding=UTF-8
output.encoding=UTF-8
  
#autoreload when vm changed  
file.resource.loader.cache=false
file.resource.loader.modificationCheckInterval=2
velocimacro.library.autoreload=true
  
#macro  
velocimacro.library = macro.vm,macro_default.vm
  
#layout  
#tools.view.servlet.layout.directory    =/WEB-INF/vm/layout/  
#tools.view.servlet.error.template=/WEB-INF/vm/error.vm  
tools.view.servlet.layout.default.template=default.vm

org.apache.velocity.tools.cleanConfiguration=true

#runtime.log.logsystem.class=org.springframework.ui.velocity.CommonsLoggingLogSystem
runtime.log.logsystem.class = com.flyhz.framework.lang.velocity.Slf4jLogChute  
runtime.log=org.lost
runtime.log.error.stacktrace=true  
runtime.log.warn.stacktrace=true
runtime.log.info.stacktrace=true
runtime.log.invalid.reference=true  